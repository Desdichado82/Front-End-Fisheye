<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link href="css/photographer.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Fisheye - photographe </title>
  </head>
  <body>

    <header>
      <a href="./index.html">
        <img src="assets/images/logo.png" class="logo" alt="Fisheye logo" />
      </a>
    </header>
   
    <main id="main" class="main-content">
      <section id="photograph-profile" class="photograph-header">
        <h2 class="visually-hidden">Photographers profile</h2>
        <button class="contact_button" aria-label="contact moi" tabindex="0">Contactez-moi</button>
      </section>
      <div id="dropdown-container"></div>
    </main>
 
    <div id="contact_modal" role="dialog" aria-labelledby="modal_title">
      <div class="modal">
        <header>
          <h2 id="modal_title">Contactez-moi</h2>
          <button class="close_button" onclick="closeForm()" tabindex="0" aria-label="Close modal">
            <img src="assets/icons/close.svg" alt="Close modal"/>
          </button>
        </header>
        <form>
          <div>
            <label for="first-name">Prénom:</label>
            <input id="first-name" type="text" name="first-name" required tabindex="1" aria-label="Prénom" />
            <span class="error-message" role="alert" aria-live="assertive"></span>
          </div>
          <div>
            <label for="last-name">Nom:</label>
            <input id="last-name" type="text" name="last-name" required tabindex="2" aria-label="Nom" />
            <span class="error-message" role="alert" aria-live="assertive"></span>
          </div>
          <div>
            <label for="email">Email:</label>
            <input id="email" type="email" name="email" required tabindex="3" aria-label="Email" />
            <span class="error-message" role="alert" aria-live="assertive"></span>
          </div>
          <div>
            <label for="message">Votre message:</label>
            <textarea name="message" id="message" cols="30" rows="10" tabindex="4" aria-label="Votre message"></textarea>
          </div>
          <button class="contact_button" tabindex="5">Envoyer</button>
        </form>        
      </div>
    </div>
    
    
    <script src="./scripts/utils/imageCreator.js"></script>
    <script src="./scripts/utils/videoCreator.js"></script>
    <!--Observer pattern -->
    <script src="./scripts/observers/observer.js"></script>
    <script src="./scripts/utils/dataFetcher.js"></script>
    <script src="./scripts/pages/photographer.js"></script>
    <script src="./scripts/factories/photographer.js"></script>
    <script src="./scripts/decorator/displayProfile.js"></script>
    <script src="./scripts/factories/mediagallery.js"></script>
    <script src="./scripts/utils/contactForm.js"></script>
    <script src="./scripts/utils/contactAccessibility.js"></script>
    <script src="./scripts/utils/lightbox.js"></script>
    <script src="./scripts/utils/accessibility.js"></script>
    <script src="./scripts/utils/dropdownAccessibility.js"></script>
    <script src="./scripts/adapter/dropdownAdapter.js"></script>
    <script src="./scripts/utils/likeBtn.js"></script>
    <script src="./scripts/utils/generalAcces.js"></script>

   
   
    
  </body>
</html>
